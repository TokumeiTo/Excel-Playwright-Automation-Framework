<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login and Logout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            color: white;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: white;
            color: black;
            border-radius: 10px;
            padding: 20px;
            width: 320px;
            box-sizing: border-box;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 10px;
            border: 1px solid rgb(137, 119, 255);
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: rgb(137, 119, 255);
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button#logoutBtn {
            background-color: #ff5555;
            display: none; /* hide logout initially */
        }

        .message {
            margin-top: 15px;
            min-height: 24px;
            font-weight: bold;
            text-align: center;
        }

        .message.success {
            color: green;
        }

        .message.error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="card" role="main">
        <form id="loginForm" onsubmit="return handleSubmitLogin(event)">
            <div style="font-weight: bold; font-size: 18px; margin-bottom: 15px;">Login Form</div>
            <div style="font-weight: bold; font-size: 18px; margin-bottom: 15px;">Welcome demo</div>
            <input id="username" name="username" type="text" placeholder="Username" autocomplete="on" />
            <input id="password" name="password" type="password" placeholder="Password" />
            <button id="loginBtn" type="submit">Login</button>
        </form>

        <button id="logoutBtn" onclick="handleLogout()">Logout</button>

        <div id="msg" class="message" role="status" aria-live="polite"></div>
    </div>

    <script>
        function handleSubmitLogin(ev) {
            ev.preventDefault();
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value;

            const msg = document.getElementById('msg');
            msg.className = "message";
            msg.textContent = "";

            if (!u || !p) {
                msg.classList.add("error");
                msg.textContent = "Provide username and password";
                return false;
            }

            if (u === 'demo' && p === 'password123') {
                msg.classList.add('success');
                msg.textContent = "Welcome " + u + "!";

                // Hide login form, show logout button
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('logoutBtn').style.display = 'block';
            } else {
                msg.classList.add('error');
                msg.textContent = "Access Denied!";
            }
            return false;
        }

        function handleLogout() {
            // Reset UI
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('logoutBtn').style.display = 'none';
            document.getElementById('loginBtn').style.display = 'block'

            const msg = document.getElementById('msg');
            msg.className = "message success";
            msg.textContent = "You have been logged out.";
        }
    </script>
</body>

</html>
